<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="USD currency converter">
    <link rel="shortcut icon" href="logo/exchange.png   " type="image/x-icon">
    <title>Currency Converter</title>
    <script defer src="./script.js" type="module"></script>
    <script defer src="./options.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <div id="parent">
        <div class="main">
            <h2>Currency Converter</h2>
            <span></span>
            <input type="number" placeholder="Enter amount:" min="0" step="0.01" required id="value" autocomplete="off">
            <div class="currency-row">
                <img id="source-flag" src="./logo/global_flag.png" alt="flag">
                <select id="source" title="Choose source currency" required>
                    <option value="" selected disabled>Choose The Source Currency</option>
                    <!-- options.html -->
                </select>
            </div>
            
            <input type="search" id="search-source" placeholder="Search Source (optional):" autocomplete="off">
            
            <div id="swap-container">
                <button id="swap-btn" type="button" title="Swap Currencies">&uArr;&dArr;</button>
            </div>

            <div class="currency-row">
                <img id="target-flag" src="./logo/global_flag.png" alt="flag">
                <select id="target" title="Choose the target currency" required>
                    <option value="" selected disabled>Choose The Target Currency</option>
                    <!-- options.html -->
                </select>
            </div>

            <input type="search" id="search-target" placeholder="Search target  (optional):" autocomplete="off">
            <input type="text" id="result" placeholder="Result:" readonly>
            <div class="btns">
                <button id="convert" title="Alt+Enter">Convert</button>
                <button id="reset">Reset</button>
                <button id="convertByRealTime" title="Enter">Convert By Real Time</button>
            </div>
        </div>
    </div>
</body>

</html>
